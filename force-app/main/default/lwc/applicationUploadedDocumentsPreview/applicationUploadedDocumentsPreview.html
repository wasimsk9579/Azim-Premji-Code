<template>
    <div class="preview-modal">
        <lightning-card title={fileName} icon-name="utility:preview">
            <lightning-button label="Zoom Out" onclick={handleZoomOut} ></lightning-button>
            <lightning-button label="Zoom In" onclick={handleZoomIn} ></lightning-button>
            <template if:true={isPdfFile}>
            <iframe src={filePreviewUrl} width="100%" height="600px" style={iframeStyle}></iframe>
            </template>
            <template if:true={isImageFile}>
                <div class="image-container ">
                        <img src={filePreviewUrl} class="slds-image" alt="Document Preview"/>
                </div>
            </template>
            <template if:true={isOtherFile}>
            <p>Preview not available for this file type.</p>
            </template>
            <template if:true={showComments}>
                <lightning-textarea 
                    label="Comments" 
                    class="reject-comments" 
                    value={comments}
                    onchange={handleCommentsChange}
                    required
                ></lightning-textarea>
                <lightning-button variant="brand" label="Submit Rejection" onclick={handleSubmitReject}></lightning-button>
            </template>
           <footer class="slds-card__footer">
                <lightning-button variant="brand" label="Approve" onclick={handleApprove}></lightning-button>
                <lightning-button variant="brand" label="Reject" onclick={handleReject}></lightning-button>
                <lightning-button label="Close" onclick={handleClose}></lightning-button>
            </footer>
        </lightning-card>
    </div>
</template>
