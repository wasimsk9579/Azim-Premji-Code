<template>
    <div class="pending-action-wrapper">
      <template lwc:if={isActionAvailable}>
        <a href="javascript:void(0);" title={actionName} onclick={handlePendingAction}>{actionName}</a>
    </template>
    <template lwc:else>
      <p>{actionName}</p>
  </template>
    </div>
</template>
