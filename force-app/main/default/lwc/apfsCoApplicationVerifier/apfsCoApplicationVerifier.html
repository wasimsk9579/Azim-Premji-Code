<template>
    <lightning-accordion allow-multiple-sections-open active-section-name={activeSections}>
        <div class="profile-photo">
            <p class="slds-align_absolute-center">Profile Picture</p>
            <img src={defaultProfilePhotoUrl} alt="Profile Photo" /></div>

                                    <a class="link" name="Aadhaar Card" onclick={handleClick}>{aadhaarNo}</a>

                                        <lightning-button-icon icon-name="utility:edit" variant="bare" alternative-text="Edit" onclick={toggleEditMode} class="editButton"></lightning-button-icon>
                                    </template>
                                </template>
                                <template lwc:if={isRecordEditMode}>
                                    <lightning-input value={aadhaarNo} onchange={handleFieldChange} data-id="aadhaarNo" class="input-position" maxlength="12"></lightning-input>

                            </p>
                        </div>

                                            <lightning-input label="First Name" value={firstName} onchange={handleFieldChange} data-id="firstName" class="input-position"></lightning-input>

                                    </template>
                                </template>
                                <template lwc:if={isRecordEditMode}>
                                    <lightning-input value={email} onchange={handleFieldChange} data-id="email" class="input-position" type="email"></lightning-input>

                        <p class="slds-horizontal-rule row-border1"></p>
                        <div class="slds-col slds-size_1-of-4 slds-p-top_small">

                                    <template lwc:if={recordEditPermission}>
                                        <lightning-button-icon icon-name="utility:edit" variant="bare" alternative-text="Edit" onclick={toggleEditMode} class="editButton">
                                        </lightning-button-icon>
                                    </template>
                                </template>
                                <template lwc:if={isRecordEditMode}>
                                    <lightning-combobox options={statesOptionsProfile} value={state} onchange={handleProfileStateChange} data-id="state" class="input-position"></lightning-combobox>
                                </template>
                            </p>

                        <div class="slds-col slds-size_1-of-4 slds-p-top_small">
                            <label class="slds-form-element__label">District</label>

                                <template if:false={isRecordEditMode}>

                                    <template lwc:if={recordEditPermission}>
                                        <lightning-button-icon icon-name="utility:edit" variant="bare" alternative-text="Edit" onclick={toggleEditMode} class="editButton"></lightning-button-icon>

                                </template>
                                <template lwc:if={isRecordEditMode}>

                                    <lightning-input value={fullAddress} onchange={handleFieldChange} data-id="fullAddress" class="input-position"></lightning-input>
                                </template>

        </lightning-accordion-section>

                                    <template if:false={isRecordEditMode}>

                                        <template lwc:if={recordEditPermission}>
                                            <lightning-button-icon icon-name="utility:edit" variant="bare" alternative-text="Edit" onclick={toggleEditMode} class="editButton">
                                            </lightning-button-icon>
                                        </template>
                                    </template>
                                    <template lwc:if={isRecordEditMode}>
                                        <lightning-combobox options={partnerStateOptions} value={referralPartnerState} onchange={handlePartnerStateChange} data-id="referralPartnerState" class="input-position"></lightning-combobox>

                                            <lightning-button-icon icon-name="utility:edit" variant="bare"  alternative-text="Edit" onclick={toggleEditMode} class="editButton">

                                        </template>
                                    </template>
                                    <template lwc:if={isRecordEditMode}>
                                        <lightning-combobox options={organizationOptions} value={referralPartnerName} onchange={handleFieldChange} data-id="referralPartnerName" class="input-position"></lightning-combobox>
                                    </template>
                                </p>

                                <label class="slds-form-element__label">Name of the Scholarship Coordinator</label>
                            </div>

                                    <template if:false={isRecordEditMode}>
                                        <lightning-formatted-text value={referralFullName}></lightning-formatted-text>
                                        <template lwc:if={recordEditPermission}>
                                            <lightning-button-icon icon-name="utility:edit" variant="bare" alternative-text="Edit" onclick={toggleEditMode} class="editButton">
                                            </lightning-button-icon>
                                        </template>
                                    </template>
                                    <template lwc:if={isRecordEditMode}>
                                        <lightning-input value={referralFullName} onchange={handleFieldChange} data-id="referralFullName" class="input-position"></lightning-input>
                                    </template>
                                </p>
                            </div>
                        </template>
                    </div>
                </template>
                <template if:false={isReferralCompleted}>
                    <p>N/A.</p>
                </template>
            </div>
        </lightning-accordion-section>
