<template>


<div class="profile-photo-wrapper slds-align_absolute-center">

        <div class="profile-photo">
        <img src={defaultProfilePhotoUrl} alt="Profile Photo" />
        </div>

        <div class="camera-icon" onclick={handleProfilePhotoCameraButtonClick}>
        <lightning-button-icon icon-name="utility:photo" variant="bare" alternative-text="Upload" size="large"></lightning-button-icon>
        </div>

        <div class="profile-photo-upload-file">
        <input 
        type="file"
        class="profile-photo-input-file" 
        accept=".jpeg, .png, .jpg" 
        onchange={handleProfilePhotoUpload} />  
        </div>

</div> 

    <template lwc:if={isProfilePhotoUploading}>
        <div class="overlay">
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
    </template>

</template>
