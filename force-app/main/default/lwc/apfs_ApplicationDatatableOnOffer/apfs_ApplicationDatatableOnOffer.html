<template>
    <lightning-card title="Applications" icon-name="custom:custom14"> 
        <template lwc:if={applications}>
            <lightning-datatable
                key-field="Id"
                data={applications}
                columns={columns}
                hide-checkbox-column="true">
            </lightning-datatable>
        </template>
        <template lwc:else>
            <div class="slds-align_absolute-center slds-m-around_medium">
                <p class="slds-text-color_weak slds-m-around_medium">No Applications Found</p>
            </div>
        </template>
    </lightning-card>
</template>
