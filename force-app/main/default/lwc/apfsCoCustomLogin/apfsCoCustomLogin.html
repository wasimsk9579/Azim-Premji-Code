<template>
    <div class="login-wrapper">
        <div class="user-name-input">
            <lightning-input 
            class="reset-password-input-labels"
            label="Username" 
            name="user-name" 
            value={username} 
            lwc:ref="userName"
            onchange={handleUsernameChange}>
        </lightning-input>
        </div>
       
        
        <div class="password-input">
            <lightning-input 
            class="reset-password-input-labels"
            label="Password" 
            name="user-password" 
            type="password"
             lwc:ref="userPassword"
             onpaste={handlePreventPaste}
            onchange={handlePasswordChange}>
        </lightning-input>
        </div>
       
        
        <div class=" slds-text-align_center login-button">
            <lightning-button type="submit" variant="brand" label="Login"
              onclick={handleLogin} disabled={isLoginDisabled}></lightning-button>
          </div>
          <div class="login-links slds-m-top_small">
            <a href={forgotPasswordUrl} class="login-link">Forgot your password?</a>
            <a href={selfRegisterUrl} class="login-link slds-float_right">Do not have a login?</a>
        </div>
    </div>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </template>
</template>
