<template>
    <template if:true={isprofilecomplete}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Header -->
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">COMPLETE YOUR PROFILE</h2>
                </header>
 
                <!-- Modal/Popup Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <p>Your profile is incomplete. Please complete your profile before proceeding into Application.</p>
                </div>
 
                <!-- Modal/Popup Footer -->
                <footer class="slds-modal__footer" >
                    <div class="button-container">
                    <lightning-button class="slds-align_absolute-center" variant="brand" label="Proceed" onclick={handleProceed}></lightning-button>
                </div>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
